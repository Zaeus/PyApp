<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Åšwiatowa emisja CO2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
</head>
<body style="padding-top: 65px; ">
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <nav class="navbar navbar-static-top navbar-dark bg-inverse">
              <a class="navbar-brand" href="/">Projekt PyAppBuczek</a>
              <ul class="nav navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="/home">Map</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/table">Table</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/about">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/contact">Contact</a>
                  </li>
              </ul>
          </nav>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <h2 align="center">Emisja CO2 (kt) w roku {{year}}</h2>
      </div>
  </div>
  <div class="container" style="text-align: center;">
      <div class="row">
          <form action="/home" method="POST">
              Emisja CO2 z:
              <select id="year" name="year">
                  <script>
                      var myDate = new Date();
                      var year = myDate.getFullYear();
                      for(var i = 1960; i <= 2011; i++){
                          if (i=={{ year }}) {
                              document.write('<option selected value="'+i+'">'+i+'</option>');
                          } else {
                              document.write('<option value="' + i + '">' + i + '</option>');
                          }
                      }
                  </script>
              </select>
              roku
              <input type="submit" name="my-form" value="Wybierz">
          </form>
      </div>
  </div>
  <div class="container" id="container1" style="position: absolute; width: 700px; height: 700px; margin: auto; top: 65px; right: 0; bottom: 0; left: 0;"></div>
     <script>
       //basic map config with custom fills, mercator projection
       var map = new Datamap({
          scope: 'world',
          element: document.getElementById('container1'),
          projection: 'mercator',
          height: 700,
          width: 1000,
          highlightOnHover: true,
          highlightFillColor: '#ffff00',
          geographyConfig:{
              popupTemplate: function(geography, data) { //this function should just return a string
                  return '<div class="hoverinfo"><strong>' + geography.properties.name + '</strong><br>' + 'CO2(kt):' + data.emision + ' '
              }
          },
          fills: {
              'A': '#8e3222',
              'B': '#a33927',
              'C': '#b7402c',
              'D': '#cc4731',
              'E': '#d25844',
              'F': '#dc7d6d',
              'G': '#6ddc7d',
              'H': '#59d76b',
              'I': '#31cc47',
              'J': '#2cb740',
              defaultFill: '#000000'
          },
          data: {
                {% for country, emision in data1.iteritems() %}
                    {{country|tojson}}: {"fillKey": "A", "emision" :{{emision|tojson}} },
                {% endfor %}
          }
       })
       map.updateChoropleth({
           {%  for country, color in data2.iteritems() %}
               {{country|tojson}}: {"fillKey": {{color|tojson}}},
           {% endfor %}
       });
     </script>
  <footer>

  </footer>
</body>
</html>
